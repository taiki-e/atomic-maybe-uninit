version: 2
updates:
  - package-ecosystem: cargo
    directories:
      - /
      # crates with [workspace] table are not recognized by the above 'directory: /'
      - /tests/avr
      # - /tests/m68k # This has a path dependency on a crate that does not exist at checkout that is initialized by the script.
      - /tests/msp430
      - /tests/no-std-qemu
      - /tests/xtensa
    schedule:
      interval: daily
    commit-message:
      prefix: ''
    ignore:
      # For test on old rustc.
      - dependency-name: crossbeam-utils
      - dependency-name: libc
    labels: []
    groups:
      cargo:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: ''
    labels: []
    groups:
      github-actions:
        patterns:
          - '*'
