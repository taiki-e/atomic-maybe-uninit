version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: ''
    ignore:
      # For test on old rustc.
      - dependency-name: crossbeam-utils
    labels: []
  # crates with [workspace] table are not recognized by the above 'directory: /'
  - package-ecosystem: cargo
    directory: /tests/no-std-qemu
    schedule:
      interval: daily
    commit-message:
      prefix: ''
    labels: []
