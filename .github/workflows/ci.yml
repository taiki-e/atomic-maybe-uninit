          # ------------------------------------------------------------
          # x86_64-unknown-linux-gnu
          - rust: '1.74' # LLVM 17 (oldest version that MaybeUninit register is supported)
            target: x86_64-unknown-linux-gnu
          # - rust: '1.81' # LLVM 18
          #   target: x86_64-unknown-linux-gnu
          # - rust: '1.86' # LLVM 19
          #   target: x86_64-unknown-linux-gnu
          - rust: stable
            target: x86_64-unknown-linux-gnu
          - rust: beta
            target: x86_64-unknown-linux-gnu
          - rust: nightly
            target: x86_64-unknown-linux-gnu
          - rust: nightly
            target: x86_64-unknown-linux-gnu
            flags: -C panic=abort -Z panic_abort_tests
          - rust: nightly
            target: x86_64-unknown-linux-gnu
            flags: -Z codegen-backend=cranelift
          # ------------------------------------------------------------
          # x86_64-apple-darwin
          # We test only one version because we do not have macOS-specific code and
          # x86_64-specific code is also tested on Linux using multiple versions.
          - rust: nightly
            target: x86_64-apple-darwin
            os: macos-latest # Rosetta on AArch64
          # ------------------------------------------------------------
          # x86_64-pc-windows-msvc
          # We test only one version because we do not have Windows-specific code and
          # x86_64-specific code is also tested on Linux using multiple versions.
          - rust: nightly
            target: x86_64-pc-windows-msvc
            os: windows-latest
          # ------------------------------------------------------------
          # i586-unknown-linux-gnu
          - rust: '1.74' # LLVM 17 (oldest version that MaybeUninit register is supported)
            target: i586-unknown-linux-gnu
          # - rust: '1.81' # LLVM 18
          #   target: i586-unknown-linux-gnu
          # - rust: '1.86' # LLVM 19
          #   target: i586-unknown-linux-gnu
