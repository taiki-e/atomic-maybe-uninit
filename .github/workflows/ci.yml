    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
          - target: i686-unknown-linux-gnu
            dpkg-arch: i386
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-24.04-arm
            dpkg-arch: armhf
