        env:
          RUSTDOCFLAGS: ${{ env.RUSTDOCFLAGS }} --cfg atomic_maybe_uninit_test_prefer_kuser_cmpxchg --cfg atomic_maybe_uninit_test_prefer_bx
          RUSTFLAGS: ${{ env.RUSTFLAGS }} --cfg atomic_maybe_uninit_test_prefer_kuser_cmpxchg --cfg atomic_maybe_uninit_test_prefer_bx
        if: startsWith(matrix.target, 'armv7') || startsWith(matrix.target, 'thumbv7')

  valgrind-other:
    needs: tidy
    name: valgrind (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: powerpc64le-unknown-linux-gnu
            dpkg-arch: ppc64el
            arch: ppc64le
          - target: riscv64gc-unknown-linux-gnu
            dpkg-arch: riscv64
            arch: riscv64
            distro: ubuntu_rolling # TODO: "unhandled instruction 0x0C0777D7" error on ubuntu_devel (25.10)
          - target: s390x-unknown-linux-gnu
            dpkg-arch: s390x
            arch: s390x
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: taiki-e/checkout-action@v1
      - uses: taiki-e/github-actions/install-rust@nightly
      # - run: sudo apt-get -o Acquire::Retries=10 -qq update && apt-get -o Acquire::Retries=10 -o Dpkg::Use-Pty=0 install -y --no-install-recommends moreutils
      - uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
      - run: |
          dpkg_arch="${{ matrix.dpkg-arch }}"
          codename=$(grep -E '^VERSION_CODENAME=' /etc/os-release | cut -d= -f2)
          sudo dpkg --add-architecture "${dpkg_arch}"
          sudo tee -- /etc/apt/sources.list.d/"${{ matrix.dpkg-arch }}"-ports.list <<EOF
          deb [arch=${{ matrix.dpkg-arch }}] http://ports.ubuntu.com/ubuntu-ports/ ${codename} main universe
          deb [arch=${{ matrix.dpkg-arch }}] http://ports.ubuntu.com/ubuntu-ports/ ${codename}-updates main universe
          deb [arch=${{ matrix.dpkg-arch }}] http://ports.ubuntu.com/ubuntu-ports/ ${codename}-security main universe
          deb [arch=${{ matrix.dpkg-arch }}] http://ports.ubuntu.com/ubuntu-ports/ ${codename}-backports main universe
          EOF
          # Ignore "Failed to fetch https://security.ubuntu.com/ubuntu/dists/*/main/binary-*/Packages" error
          sudo apt-get -o Acquire::Retries=10 -qq update || true
          if [[ "${{ matrix.target }}" == "riscv64"* ]]; then
            sudo apt-get -o Acquire::Retries=10 -o Dpkg::Use-Pty=0 install -y --no-install-recommends \
              libc6-dbg:"${dpkg_arch}"
            # https://bugs.launchpad.net/ubuntu/+source/valgrind/+bug/2120873
            curl --proto '=https' --tlsv1.2 -fsSL --retry 10 --retry-all-errors -o valgrind-riscv64.deb https://launchpad.net/~jchittum/+archive/ubuntu/valgrind-riscv-2120873/+build/31091443/+files/valgrind_3.25.1-0ubuntu2~ppa1_riscv64.deb
            sudo dpkg -i valgrind-riscv64.deb
            rm -- valgrind-riscv64.deb
          else
            sudo apt-get -o Acquire::Retries=10 -o Dpkg::Use-Pty=0 install -y --no-install-recommends \
              valgrind:"${dpkg_arch}"
          fi
      - run: |
          printf '%s\n' "debug-assertions = true" >>./Cargo.toml
          # Skip debug mode because it's slow.
          binary_path=$(
            ./tools/test.sh build-valgrind --target "${{ matrix.target }}" --release
          )
          mv -- "${binary_path}" ./release
          binary_path=$(
            CARGO_PROFILE_RELEASE_CODEGEN_UNITS=1 \
              CARGO_PROFILE_RELEASE_LTO=fat \
              ./tools/test.sh build-valgrind --target "${{ matrix.target }}" --release
          )
          mv -- "${binary_path}" ./release-fat-lto
          case "${{ matrix.target }}" in
            powerpc64le-*)
              # powerpc64 pwr7
              binary_path=$(
                RUSTFLAGS="${RUSTFLAGS:-} -C target-cpu=pwr7" \
                  ./tools/test.sh build-valgrind --target "${{ matrix.target }}" --release
              )
              mv -- "${binary_path}" ./release-pwr7
              binary_path=$(
                RUSTFLAGS="${RUSTFLAGS:-} -C target-cpu=pwr7" \
                  CARGO_PROFILE_RELEASE_CODEGEN_UNITS=1 \
                  CARGO_PROFILE_RELEASE_LTO=fat \
                  ./tools/test.sh build-valgrind --target "${{ matrix.target }}" --release
              )
              mv -- "${binary_path}" ./release-pwr7-fat-lto
              ;;
            s390x*)
              # s390x z196 (arch9)
              binary_path=$(
                RUSTFLAGS="${RUSTFLAGS:-} -C target-cpu=z196" \
                  ./tools/test.sh build-valgrind --target "${{ matrix.target }}" --release
              )
              mv -- "${binary_path}" ./release-z196
              binary_path=$(
                RUSTFLAGS="${RUSTFLAGS:-} -C target-cpu=z196" \
                  CARGO_PROFILE_RELEASE_CODEGEN_UNITS=1 \
                  CARGO_PROFILE_RELEASE_LTO=fat \
                  ./tools/test.sh build-valgrind --target "${{ matrix.target }}" --release
              )
              mv -- "${binary_path}" ./release-z196-fat-lto
              ;;
          esac
      - uses: uraimo/run-on-arch-action@v3
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro || 'ubuntu_devel' }}
          shell: /bin/bash
          install: |
            set -CeEuxo pipefail
            apt-get -o Acquire::Retries=10 -qq update
            if [[ "${{ matrix.target }}" == "riscv64"* ]]; then
              apt-get -o Acquire::Retries=10 -o Dpkg::Use-Pty=0 install -y --no-install-recommends ca-certificates curl libc6-dbg
              # https://bugs.launchpad.net/ubuntu/+source/valgrind/+bug/2120873
              curl --proto '=https' --tlsv1.2 -fsSL --retry 10 --retry-all-errors -o valgrind-riscv64.deb https://launchpad.net/~jchittum/+archive/ubuntu/valgrind-riscv-2120873/+build/31091443/+files/valgrind_3.25.1-0ubuntu2~ppa1_riscv64.deb
              dpkg -i valgrind-riscv64.deb
              rm -- valgrind-riscv64.deb
            else
              apt-get -o Acquire::Retries=10 -o Dpkg::Use-Pty=0 install -y --no-install-recommends valgrind
            fi
          run: |
            set -CeEuxo pipefail
            export RUST_BACKTRACE=1
            export RUST_TEST_THREADS=1
            export ATOMIC_MAYBE_UNINIT_DENY_WARNINGS=1
            # NB: Sync with arguments in tools/test.sh.
            args=(-v --error-exitcode=1 --error-limit=no --leak-check=full --track-origins=yes --fair-sched=yes --gen-suppressions=all)
            case "${{ matrix.target }}" in
              powerpc64*) args+=(--suppressions=$(pwd)/tools/valgrind/powerpc64.supp) ;;
              riscv64*) args+=(--suppressions=$(pwd)/tools/valgrind/riscv64.supp) ;;
              s390x*) args+=(--suppressions=$(pwd)/tools/valgrind/s390x.supp) ;;
            esac
            for bin in ./release*; do
              valgrind "${args[@]}" "${bin}"
            done
